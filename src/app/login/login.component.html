<mat-card [ngClass.md]="{'login-container':true}" class="login-container" fxLayout="column">
  <h3>Welcome to Garbage Press! Come in, sign up, and get cozy</h3>
  <mat-form-field fxFlex>
    <input matInput placeholder="Username">
  </mat-form-field>
  <mat-form-field fxFlex>
    <input matInput placeholder="Email">
  </mat-form-field>
  <mat-form-field fxFlex>
    <input matInput placeholder="Password">
  </mat-form-field>
</mat-card>
