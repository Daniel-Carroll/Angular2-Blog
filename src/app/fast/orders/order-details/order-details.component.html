<div *ngIf="selectedOrder">
    <div>
        <div class="container content">
            <span class="dc-header">
                <h3>{{selectedOrder.externalOrderId}} <button style="float:right;" mat-raised-button [matMenuTriggerFor]="menu">Actions</button></h3> 
                <div><mat-icon class="dc-icon-medium">person</mat-icon>{{selectedOrder.primaryCustomerFirstName}} {{selectedOrder.primaryCustomerLastName}} </div>
                <div><mat-icon class="dc-icon-medium">access_time</mat-icon> {{selectedOrder.scheduledDeliveryTimestamp | date}}</div>
            </span>
        </div>
        
        <mat-menu #menu="matMenu">
          <button mat-menu-item><mat-icon class="dc-icon-medium">directions_run</mat-icon> Retrieve Order</button>
          <button mat-menu-item><mat-icon class="dc-icon-medium">lock_open</mat-icon> Release Picks Tasks</button>
          <button mat-menu-item><mat-icon class="dc-icon-medium">list</mat-icon> View Order History</button>
          <button mat-menu-item><mat-icon class="dc-icon-medium">check_circle</mat-icon> Close Order</button> 
        </mat-menu>
    </div>

    <package-list [packageList]="selectedOrder.packageList"></package-list>
</div>

<span *ngIf="dataLoading">
    <mat-progress-bar mode="indeterminate" fxFlexLayout='row' style='position:absolute;bottom:0;'></mat-progress-bar>
</span>
