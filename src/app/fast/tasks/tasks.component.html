<mat-sidenav-container fxFlex >
        <mat-sidenav #sidenav mode="side" opened>
            <mat-tab-group color="accent">
            <mat-tab label="Retrieve">
            <mat-nav-list style="margin-bottom:75px;">
                    <mat-list-item *ngFor="let task of taskList" (click)="selectTask(task)">
                        <mat-icon mat-list-icon>transfer_within_a_station</mat-icon>
                        <h4 mat-line>{{task.order.primaryCustomerLastName}},  {{task.order.primaryCustomerFirstName}}</h4>
                        <p mat-line> {{task.order.externalOrderId}}  </p>
                    </mat-list-item>
                </mat-nav-list>
            </mat-tab>
            </mat-tab-group>
        </mat-sidenav>
        <div style="margin-bottom:75px;" class="dc-content" *ngIf="selectedTask">
                Type: {{selectedTask.workAssignmentTypeDescription}} <br>
                {{selectedTask.order.primaryCustomerLastName}}, {{selectedTask.order.primaryCustomerFirstName}}

                <div *ngIf="selectedTask.orderDetails">
                    <package-list [packageList]="selectedTask.orderDetails.packageList"></package-list>
                </div>
        </div>
    </mat-sidenav-container> 
    
          <button mat-fab color="accent" class="sidebar-fab" (click)="sidenav.toggle()">
             <mat-icon>menu</mat-icon>
          </button>
