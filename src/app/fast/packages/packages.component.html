<mat-sidenav-container fxFlex >
    <mat-sidenav #sidenav mode="side" opened>
        <mat-tab-group color="accent" (selectChange)="onChangeEvent($event)">
        <mat-tab label="Receive">
        <mat-nav-list style="margin-bottom:75px;">
                <mat-list-item *ngFor="let package of packageList" (click)="selectProductList(package)">
                    <mat-icon mat-list-icon>folder</mat-icon>
                    <h4 mat-line>{{package.packageId}}</h4>
                    <p mat-line> {{package.packageStatusUpdateTimestamp | date}} </p>
                </mat-list-item>
            </mat-nav-list>
        </mat-tab>
        </mat-tab-group>
    </mat-sidenav>
    <div style="margin-bottom:75px;">
        <div class="dc-content" >
            <h3>Products in {{selectedPackage}}</h3>
            <div fxLayoutWrap>
                <div *ngFor="let product of selectedProductList" fxFlex="33" [fxFlex.xl]="25" [fxFlex.md]="50" [fxFlex.sm]="100" [fxFlex.xs]="100">
                    <product-card [product]="product"></product-card>
                </div>
            </div>
        </div>
    </div>
</mat-sidenav-container> 

      <button mat-fab color="accent" class="sidebar-fab" (click)="sidenav.toggle()">
         <mat-icon>menu</mat-icon>
      </button>
